apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.typesafe.akka:akka-http_2.13:10.2.0'
    compile 'com.typesafe.akka:akka-http-jackson_2.13:10.2.0'
    compile 'com.typesafe.akka:akka-actor-typed_2.13:2.6.8'
    compile 'com.typesafe.akka:akka-stream_2.13:2.6.8'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'com.typesafe.akka:akka-http-testkit_2.13:10.2.0'
    testCompile 'com.typesafe.akka:akka-actor-testkit-typed_2.13:2.6.8'
    testCompile 'junit:junit:4.12'
}

mainClassName = "org.swarmbit.StreamApp"

run {
    standardInput = System.in
}
